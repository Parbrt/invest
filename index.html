<!doctype html>
<html lang="fr">
<head>
  <meta  name="viewport" charset="utf-8">
  <title>Exercices</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> 
</head>
<body>
  <p>Exercices</p>
  <button onclick="bonjour()">Hello !</button>
  <button onclick="nom()">Name</button>
  <button onclick="guess()">Guess the number</button>
  <button onclick="gambling()">Gambling</button>
  <button onclick="jeu_du_cochon()">Pig game</button>
  <table>
    <tbody>
      <tr>
        <th id = "txt_points">number of point</th>
        <td id = "nb_points"></td>
      </tr>
      <tr>
        <th>Number of debts :</th>
        <td id = "nb_debt"></td>
      </tr>
      <tr>
        <th>To pay :</th>
        <td id = "amount_to_pay"></td>
      </tr>
    </tbody>
  </table>
  <button onclick="pay_debt()">Pay debt</button>
  <table>
    <thead>
      <tr>
        <th>--Investment A--</th>
        <th>--Investment B--</th>
      </tr>

    </thead>
    <tbody>
      <tr>
        <td id="var_fun_A"></td>
        <td id="var_fun_B"></td>
      </tr>
      <tr>
        <td>
          <canvas id="myChart_A" style="width:100%;max-width:400px"></canvas> 
        </td>
        <td>
          <canvas id="myChart_B" style="width:100%;max-width:400px"></canvas> 
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="buy_A()">Buy</button>
          <button onclick="sell_A()">Sell</button>
        </td>
        <td>
          <button onclick="buy_B()">Buy</button>
          <button onclick="sell_B()">Sell</button>
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <tbody>
              <tr>
                <th >Value of a share :</th>
                <td id="share_A_value"></td>
              </tr>
              <tr>
                <th>Your shares :</th>
                <td id="nb_share_A"></td>
              </tr>
              <tr>
                <th>Average profit of your shares :</th>
                <td id="avg_share_A_value"></td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <table>
            <tbody>
              <tr>
                <th >Value of a share :</th>
                <td id="share_B_value"></td>
              </tr>
              <tr>
                <th>Your shares :</th>
                <td id="nb_share_B"></td>
              </tr>
              <tr>
                <th>Average profit of your shares :</th>
                <td id="avg_share_B_value"></td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
  <button onclick="restart()">Restart</button>
  <script src="script.js"></script>
</body>
</html>
